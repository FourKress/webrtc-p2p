<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>接收方</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        display: flex;
        display: -webkit-flex;
        justify-content: space-around;
        padding-top: 20px;
      }
      .video-box {
        position: relative;
        width: 800px;
        height: 400px;
      }
      #remote-video {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        border: 1px solid #eee;
        background-color: #f2f6fc;
      }
      #local-video {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 240px;
        height: 120px;
        object-fit: cover;
        border: 1px solid #eee;
        background-color: #ebeef5;
      }
      .start-button {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100px;
        display: none;
        line-height: 40px;
        outline: none;
        color: #fff;
        background-color: #409eff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transform: translate(-50%, -50%);
      }
      .logger {
        width: 40%;
        padding: 14px;
        line-height: 1.5;
        color: #4fbf40;
        border-radius: 6px;
        background-color: #272727;
      }
      .logger .error {
        color: #dd4a68;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-box">
        <video id="remote-video" muted></video>
        <video id="local-video" muted></video>
        <button class="start-button" onclick="apply()">请求共享屏幕</button>
      </div>
      <div class="logger"></div>
    </div>
    <script>
      const message = {
        el: document.querySelector(".logger"),
        log(msg) {
          this.el.innerHTML += `<span>${new Date().toLocaleTimeString()}：${msg}</span><br/>`;
        },
        error(msg) {
          this.el.innerHTML += `<span class="error">${new Date().toLocaleTimeString()}：${msg}</span><br/>`;
        },
      };

      const localVideo = document.querySelector("#local-video");
      const remoteVideo = document.querySelector("#remote-video");
      const button = document.querySelector(".start-button");

      localVideo.oncanplay = () => {
        message.log("播放远程摄像头");
        localVideo.play();
      };
      remoteVideo.oncanplay = () => {
        message.log("播放远程屏幕");
        remoteVideo.play();
      };

      document.addEventListener("click", () => {
        localVideo.muted = false;
        remoteVideo.muted = false;
      });

      message.log("信令通道（WebSocket）创建中......");
      const socket = new WebSocket("wss://lanshusoft.com:49853/websocket");
      socket.onopen = () => {
        message.log("信令通道创建成功！");
        button.style.display = "block";
      };
      socket.onerror = () => message.error("信令通道创建失败！");
      socket.onmessage = (e) => {
        const data = JSON.parse(e.data);
        const { type, iceCandidate = {} } = data;

        if (type === "offer") {
          startLive(new RTCSessionDescription(data.offer));
        } else if (type === "offer2") {
          startLive2(new RTCSessionDescription(data.offer2));
        } else if (type === "offer_ice") {
          peerCamera.addIceCandidate(iceCandidate);
        } else if (type === "offer_ice_2") {
          peerScreen.addIceCandidate(iceCandidate);
        }
      };

      const PeerConnection =
        window.RTCPeerConnection ||
        window.mozRTCPeerConnection ||
        window.webkitRTCPeerConnection;
      !PeerConnection && message.error("浏览器不支持WebRTC！");
      const peerCamera = new PeerConnection({
        iceServers: [
          {
            url: "turn:lanshusoft.com:9527",
            // url: "turn:qiuchangtong.xyz:3478",
            credential: "123456",
            username: "admin:123456",
          },
        ],
      });
      const peerScreen = new PeerConnection({
        iceServers: [
          {
            url: "turn:lanshusoft.com:9527",
            // url: "turn:qiuchangtong.xyz:3478",
            credential: "123456",
            username: "admin:123456",
          },
        ],
      });

      peerCamera.ontrack = (e) => {
        console.log(e);
        if (e && e.streams) {
          message.log("1_收到对方音频/视频流数据...");
          remoteVideo.srcObject = e.streams[0];
        }
      };

      peerScreen.ontrack = (e) => {
        console.log(e);
        if (e && e.streams) {
          message.log("2_收到对方音频/视频流数据...");
          localVideo.srcObject = e.streams[0];
        }
      };

      peerCamera.onicecandidate = (e) => {
        if (e.candidate) {
          message.log("1_搜集并发送候选人");
          socket.send(
            JSON.stringify({
              type: `answer_ice`,
              iceCandidate: e.candidate,
            })
          );
        } else {
          message.log("1_候选人收集完成！");
        }
      };

      peerScreen.onicecandidate = (e) => {
        if (e.candidate) {
          message.log("2_搜集并发送候选人");
          socket.send(
            JSON.stringify({
              type: `answer_ice_2`,
              iceCandidate: e.candidate,
            })
          );
        } else {
          message.log("2_候选人收集完成！");
        }
      };

      async function startLive(offerSdp) {
        message.log("接收到发送方SDP");
        await peerCamera.setRemoteDescription(offerSdp);

        message.log("创建接收方（应答）SDP");
        const answer = await peerCamera.createAnswer();
        message.log(`传输接收方（应答）SDP`);
        socket.send(
          JSON.stringify({
            answer,
            type: "answer",
          })
        );
        await peerCamera.setLocalDescription(answer);
      }

      async function startLive2(offerSdp) {
        message.log("接收到发送方SDP");
        await peerScreen.setRemoteDescription(offerSdp);

        message.log("创建接收方（应答）SDP");
        const answer2 = await peerScreen.createAnswer();
        message.log(`传输接收方（应答）SDP`);
        socket.send(
          JSON.stringify({
            answer2,
            type: "answer2",
          })
        );
        await peerScreen.setLocalDescription(answer2);
      }

      function apply() {
        button.style.display = "none";
        socket.send(
          JSON.stringify({
            type: "apply",
          })
        );
      }
    </script>
  </body>
</html>
